<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    
    .logo {
      margin: 25px 0;
    }

    .logo img {
      width: 110px;
    }

    .signin-box {
      width: 350px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px 26px;
    }

    .signin-box h1 {
      font-size: 28px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #a6a6a6;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    input:focus {
      outline: none;
      border-color: #e77600;
      box-shadow: 0 0 3px #e77600;
    }

    .btn {
      width: 100%;
      background: #ffd814;
      border: 1px solid #fcd200;
      padding: 8px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #f7ca00;
    }

    .terms {
      font-size: 12px;
      margin-top: 15px;
      line-height: 1.5;
    }

    .terms a {
      color: #0066c0;
      text-decoration: none;
    }

    .divider {
      border-top: 1px solid #000000;
      margin: 20px 0;
    }

    .work {
      font-size: 13px;
    }

    .work a {
      color: #0066c0;
      text-decoration: none;
    }

    
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #555;
    }

    footer a {
      margin: 0 10px;
      color: #0066c0;
      text-decoration: none;
    }
  </style>
</head>

<body>

  
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon"><a>.in</a>
    
  </div>

  
  <div class="signin-box">
    <h1>Sign in or create account</h1>

    <form>
      <label>Enter mobile number or email</label>
      <input type="text" required>

      <button class="btn" type="submit">Continue</button>
    </form>

    <p class="terms">
      By continuing, you agree to Amazon's
      <a href="#">Conditions of Use</a> and
      <a href="#">Privacy Notice</a>.
    </p>

    <div class="divider"></div>

    <p class="work">
      <strong>Buying for work?</strong><br>
      <a href="#">Create a free business account</a>
    </p>
  </div>

 
  <footer>
    <div>
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
    </div>
    <p>Â© 1996-2025, Amazon.com, Inc. or its affiliates</p>
  </footer>

</body>
</html>
